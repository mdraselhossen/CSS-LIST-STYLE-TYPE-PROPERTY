<!DOCTYPE html>
<html>
<head>
	<title>css list style</title>
	<style type="text/css">
		ul{
			/*list-style: square inside url("icons/icon.png");*/
			list-style-type: square;/*[circle,dice,none]*/
			list-style-position: inside;/*[outside]*/
			list-style-image: url("icons/icon.png");
		}
		ol{
			list-style-type:decimal;/*[upper-alpha, lower alpha, upper roman,lower roman]*/
		}
	</style>
</head>
<body>
	<ul>
		<li>one Lorem ipsum dolor sit amet<br> consectetur adipiscing elit, nisi torquent fringilla nibh non congue libero</li>
		<li>two</li>
		<li>three</li>
	</ul>
		<ol>
		<li>one</li>
		<li>two</li>
		<li>three</li>
		<li>three</li>
	</ol>

</body>
</html>
